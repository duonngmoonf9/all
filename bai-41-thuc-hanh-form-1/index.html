<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="container">
                <a href="">
                    <img
                        src="./assets/icon/tiktok.svg"
                        alt="tiktok"
                        class="logo"
                    />
                </a>
                <form action="" class="search-form">
                    <input
                        type="text"
                        class="search-form__input"
                        placeholder="Search accounts and videos"
                    />
                    <button type="submit" class="search-form__icon">
                        <svg
                            fill="currentColor"
                            viewBox="0 0 48 48"
                            xmlns="http://www.w3.org/2000/svg"
                            width="1em"
                            height="1em"
                        >
                            <path
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                                d="M21.83 7.5a14.34 14.34 0 1 1 0 28.68 14.34 14.34 0 0 1 0-28.68Zm0-4a18.33 18.33 0 1 0 11.48 32.64l8.9 8.9a1 1 0 0 0 1.42 0l1.4-1.41a1 1 0 0 0 0-1.42l-8.89-8.9A18.34 18.34 0 0 0 21.83 3.5Z"
                            ></path>
                        </svg>
                    </button>
                    <button type="reset" class="search-form__clear">
                        <svg
                            fill="currentColor"
                            color="inherit"
                            font-size="16"
                            viewBox="0 0 48 48"
                            xmlns="http://www.w3.org/2000/svg"
                            width="1em"
                            height="1em"
                        >
                            <path
                                d="M38.7 12.12a1 1 0 0 0 0-1.41l-1.4-1.42a1 1 0 0 0-1.42 0L24 21.17 12.12 9.3a1 1 0 0 0-1.41 0l-1.42 1.42a1 1 0 0 0 0 1.41L21.17 24 9.3 35.88a1 1 0 0 0 0 1.41l1.42 1.42a1 1 0 0 0 1.41 0L24 26.83 35.88 38.7a1 1 0 0 0 1.41 0l1.42-1.42a1 1 0 0 0 0-1.41L26.83 24 38.7 12.12Z"
                            ></path>
                        </svg>
                    </button>
                </form>

                <!-- Buttons -->
                <div class="buttons">
                    <button class="btn btn--primary">Login</button>
                </div>
            </div>
        </header>
    </body>
</html>
